<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" type="text/css"/>
</head>
<body>
    <header>
        <h1>Всегда в инвестиционном тренде</h1>
        <div class="header-img">
          <img
            class="header-img__picture"
            src="https://files.fortrader.org/uploads/2010/03/stock-bull-bear.jpg"
            alt="быки и медведи"
          />
        </div>
    </header>
  <form class="form">
      <h2>Информация о трейдере</h2>
    <input type="text" class="text" placeholder="Введите сообщение">
   <div class="currency">
       <div class="currency-selection">
        <label for="money" class="label">Рубль</label>
        <input name="money" type="radio" class="money" value="RUB"/>
    </div>
    <div class="currency-selection">
        <label for="money" class="label">Доллар</label>
        <input name="money" type="radio" class="money" value="USD"> 
    </div>
    <div class="currency-selection">
        <label for="money" class="label">Евро</label>
        <input name="money" type="radio" class="money"  value="EURO" >
    </div>
    <div class="buttons">
        <input type="submit" class="button button_save" value="Save">
        <input type="submit" class="button button_load" value="Load">
    </div>
    </div>
  </form> 
  <footer>
    <p class="date">a</p>
    <p>г.Москва</p>
    <a href="https://www.google.com/">Наш сайт</a>
    <br />
  </footer>
    <script src="./script.js"></script>
</body>
</html>
